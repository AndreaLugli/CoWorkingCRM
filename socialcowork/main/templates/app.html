{% load static %}
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Socialcities - Cowork</title>

	<link href="{% static 'template/css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'template/font-awesome/css/font-awesome.css' %}" rel="stylesheet">

	<link href="{% static 'template/css/animate.css' %}" rel="stylesheet">
	<link href="{% static 'template/css/style.css' %}" rel="stylesheet">
	<link href="{% static 'crm/generic-style.css' %}" rel="stylesheet">

	{% block style %}
	{% endblock %}
</head>


<body class="{% block bodyclass %}gray-bg{% endblock %}">
	
	{% block body %}

	{% endblock %}

	<!-- Mainly scripts -->
	<script src="{% static 'template/js/jquery-3.1.1.min.js' %}"></script>
	<script src="{% static 'template/js/bootstrap.min.js' %}"></script>

    <script src="{% static 'template/js/plugins/metisMenu/jquery.metisMenu.js' %}"></script>
    <script src="{% static 'template/js/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>

    <!-- Custom and plugin javascript -->
    <script src="{% static 'template/js/inspinia.js' %}"></script>
    <script src="{% static 'template/js/plugins/pace/pace.min.js' %}"></script>
	
	{% block functions %}
	{% endblock %}
	
</body>

</html>
