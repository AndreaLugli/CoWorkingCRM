{% extends 'crm_base.html' %}

{% load static %}

{% block action_area%}
<div class="row wrapper border-bottom white-bg page-heading">
	<div class="col-sm-4">
		<h2>Account</h2>
		<ol class="breadcrumb">
			<li>
				<a href="{% url 'crm_index' %}">Home</a>
			</li>
			<li> 
				<a href="{% url 'crm_accounts_id' account.id %}">{{account}}</a>
			</li>
			<li class="active"> 
				<strong>Nuovo membro</strong>
			</li>
		</ol>
	</div>		
</div>
{% endblock %}

{% block content %}
<div class="wrapper wrapper-content">
	{% for message in messages %}
		<div class="alert {{ message.tags }} alert-dismissible" role="alert">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			{{ message }}
		</div>
	{% endfor %}
	<div class="row">
		<div class="col-md-4">
			<form role="form" method="POST">
				{% csrf_token %}
				<div class="form-group">
					<label>Email</label>
					<input type="email" id="email" name="email" placeholder="Email" class="form-control" required>
				</div>

				<div class="form-group">
					<label>Nome</label>
					<input type="text" id="first_name" name="first_name" placeholder="Nome" class="form-control" required>
				</div>

				<div class="form-group">
					<label>Cognome</label>
					<input type="text" id="last_name" name="last_name" placeholder="Cognome" class="form-control" required>
				</div>

				<div class="form-group">
					<label>Numero di cellulare</label>
					<input type="text" id="cellphone" name="cellphone" placeholder="Numero di cellulare" class="form-control" required>
				</div>

				<div class="checkbox">
					<label>
						<input type="checkbox" name="is_primary_user"> Ãˆ l'amministratore dell'account
					</label>
				</div>
				
				<button class="btn btn-primary pull-left m-t-sm" type="submit">
					<strong>Creare</strong>
				</button>
				
			</form>		
		</div>		
	</div>
</div>
{% endblock %}

{% block functions %}
{% endblock %}
